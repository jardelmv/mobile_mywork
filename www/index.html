<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />
        <title>MyWork</title>
    </head>
    <body>

        <!-- Overview all task -->
        <div data-role="page" id="overview" data-url="overview" tabindex="0">

            <div data-role="header" role="banner">
                <h1>Overview</h1>
                <a href="#" data-icon="forward" class="ui-btn-left" id="sync_btn">Sync</a>
                <a href="#" data-icon="plus" class="ui-btn-right" id="new_task_btn">New</a>
            </div><!-- /header -->

            <div data-role="content">   
                <ul data-role="listview" data-inset="true" id="taskListView">
                </ul>
            </div><!-- /content -->

            <div data-role="footer" role="contentinfo" data-position="fixed">
                <h1><a href="#" data-role="button" data-icon="delete" id="removeAllTasks">Remove all tasks</a></h1>
            </div>

        </div><!-- /page -->

        <!-- Overview all task -->
        <div data-role="page" id="task" data-url="task">
            <div data-role="header" role="banner">
                <h1>View a task</h1>
                <a href="#overview" data-icon="bars" class="ui-btn-right">&nbsp;</a>
            </div>

            <div data-role="content">
                <input type="hidden" name="taskId" id="taskId" />
                <div class="ui-field-contain">
                    <label for="taskTitle">Title:</label>
                    <input type="text" name="taskTitle" id="taskTitle" placeholder="Task title" value="" />
                </div>
                <div class="ui-field-contain">
                    <label for="taskDesc">Description:</label> 
                    <textarea cols="40" rows="8" name="taskDesc" id="taskDesc"></textarea>
                </div>
                <button class="ui-btn" id="save_btn" data-role="button">Speichern</button>
                <hr />
                <button class="ui-btn" id="close_btn" data-role="button">Schlie√üen</button>
            </div>
            </div>

            <div data-role="footer" role="contentinfo" data-position="fixed">
                <h4>&copy; 2014</h4>
            </div>
        </div>

        <!-- phonegap -->
        <script type="text/javascript" src="cordova.js"></script>

        
        <!-- libs -->
        <script type="text/javascript" src="js/libs/jquery.js"></script>
        <script type="text/javascript" src="js/libs/jquery.mobile.js"></script>

        <script type="text/javascript" src="js/libs/jqm.page.params.js"></script>
        <script type="text/javascript" src="js/libs/pouchdb.js"></script>
        <!-- <script type="text/javascript" src="js/libs/fastclick.js"></script> -->
        
        <!-- application-->
        <script type="text/javascript" src="js/app/common_page.js"></script>
        <script type="text/javascript" src="js/app/task/page.js"></script>
        <script type="text/javascript" src="js/app/overview/page.js"></script>
        <script type="text/javascript" src="js/app/task/page.js"></script>

        <script type="text/javascript" src="js/app/api/task_manager.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
